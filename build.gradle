plugins {
    id 'java'
}

group 'not.org'
version '0.1-PROTOTYPE'

sourceCompatibility = 8

repositories {
    mavenCentral()
}
jar {
    baseName "first tested project"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
//    добавить пару зависимостей(например lombok и на свое усмотрение):
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    implementation group: 'software.amazon.awssdk', name: 'http-client-spi', version: '2.16.97'

}

test {
    useJUnitPlatform()
}